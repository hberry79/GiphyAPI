<body>
    <div class="wrapper">
        <div class="col-md-1"></div>
        <div class="col-md-6">
            <div id=animalButtons>
            </div>
        </div>
        
        <div class="col-md-12" id="directions">
            <form id="animalForm">
                <label for="animalImage"><h3>Add an animal</h3>
                </label>
                <input type="text" id=animalInput></input>
                <input id="addAnimal" type="submit" value="search"></input>
            </form>
            <h2>Click on an Animal Button to display 10 giphy's of that animal</h2>
            <h4>You can add more Animals above. If you click on the animal, it will become animated</h4>
        </div>
        
        <div class="col-md-12">
            <div id=animals>
            </div>
        </div>
